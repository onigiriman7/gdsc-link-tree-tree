    <script type="text/javascript">

        $(function () {
            $.getJSON('output.json', function (data) {
                data = data.slice(2);
                console.log(data);
                $.each(data, function (i, v) {
                    // $('ul').append('<li><div  class="card " data-aos="fade-right"><iframe src="' + v[3] + '"></iframe><a href="' + v[3] + '"  class="link" >' + v[1] + '</a></li>');
                    $('ul').append(`<li>
                    <div loading="lazy" class="card" data-aos=${i % 2 == 0 ? "fade-right" : "fade-left"}>
                    <iframe src="${v[3]}"></iframe>
                    <a class="link" href="${v[2]}">${v[1]}</a>
                    </div>
                    </li>`);
                    $(".list").append('')
                });
            }).error(function () {
                console.log('error');
            });
        });
    </script>
    <title>GDSC-LinkTreeTree</title>
